<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/evaluation.css">
</head>

<body>
    <div id="heading">
        <div id="leftlogo">
            <div class="logo" id="kavachlogo">
            </div>
            <div class="logo" id="culogo">
            </div>
        </div>
        <div id="rightlogo">
            <div class="logo" id="nacc">
            </div>
        </div>
    </div>
    <div id="outerframe">
        <div id="innerframe">
            <h1>Welcome To Evaluation</h1>
            <div id="evalform">
                <div id="assignteams">
                    <h4>Assigned Teams</h4>
                    <div id="teams">
                        <ol id="teamname"></ol>
                    </div>

                </div>
                <div id="marks">
                    <div id="topmarks">
                        <input type="text" id="teamName" placeholder="Team Name" required>
                        <div id="phases">
                            <button id="phase1">Phase One</button>
                            <button id="phase2">Phase Two</button>
                        </div>
                    </div>
                    <div class="parameters">
                        <div id="p1">
                            Scope(5)
                        </div>
                        <input type="number" id="para1" required>

                    </div>
                    <div class="parameters">
                        <div id="p2">
                            Planning and Task Defination(5)
                        </div>
                        <input type="number" id="para2" required>

                    </div>
                    <div class="parameters">
                        <div id="p3">
                            Problem Identification/ Gap(5)
                        </div>
                        <input type="number" id="para3" required>

                    </div>
                    <div class="parameters">
                        <div id="p4">
                            Objectives(5)
                        </div>
                        <input type="number" id="para4" required>

                    </div>
                    <div class="parameters" id="parap5">
                        <div id="p5">
                            Team Coordination(5)
                        </div>
                        <input type="number" id="para5" required>

                    </div>
                    <div class="parameters" id="parap6">
                        <div id="p6">
                            Communication and Presentation(5)
                        </div>
                        <input type="number" id="para6" required>

                    </div>
                    <div class="parameters" id="parap7">
                        <div id="p7">
                            Novelity(10)
                        </div>
                        <input type="number" id="para7" required>

                    </div>
                    <div class="submitbutton">
                        <button id="submit">Submit</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="/js/evaluation.js" type="module"></script>

</body>

</html>
