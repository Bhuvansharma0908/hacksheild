<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signupeval.css">
    <title>Evaluator Registration</title>
</head>

<body>
    <div class="registration-form">
        <div id="heading">
            <div id="leftlogo">
                <div class="logo" id="kavachlogo">
                </div>
                <div class="logo" id="culogo">
                </div>
            </div>
            <div id="rightlogo">
                <div class="logo" id="nacc">
                </div>
            </div>

        </div>
        <div id="outerform">
            <div id="internalform">
                <div id="mainform">
                    <h1>
                        Registration for Evaluator
                    </h1>
                    <div class="twofeild">
                        <div class="feild1">
                            <h4>Evaluator Name</h4>

                            <input type="text" id="evalname" required class="feilds">
                        </div>
                        <div class="feild2">
                            <h4>Evaluator EID</h4>

                            <input type="text" id="evalid" required class="feilds">
                        </div>
                    </div>
                    <div class="twofeild" id="phnno">
                        <div class="feild1">
                            <h4>Phone Number</h4>
                            <input type="number" id="evalnumber" required class="feilds">
                        </div>
                        <div class="feild2">
                            <h4>LinkedIn Link</h4>
                            <input type="text" id="linkedin" required class="feilds">
                        </div>
                    </div>
                    <div class="twofeild" id="ps">
                        <div id="pschoose">
                            <h4>Choose PS ID And study the Problem statement from Kavach 2023</h4>
                            <select id="psid">
                                <option value="PS1">KVH-001</option> 
                                <option value="PS2">KVH-002</option>
                                <option value="PS3">KVH-003</option>
                                <option value="PS4">KVH-004</option>
                                <option value="PS5">KVH-005</option>
                                <option value="PS6">KVH-006</option>
                                <option value="PS7">KVH-007</option> 
                                <option value="PS8">KVH-008</option>
                                <option value="PS9">KVH-009</option>
                                <option value="PS10">KVH-010</option>
                                <option value="PS11">KVH-011</option>
                                <option value="PS12">KVH-012</option>
                                <option value="PS13">KVH-013</option>
                                <option value="PS14">KVH-014</option>
                                <option value="PS15">KVH-015</option>
                                <option value="PS16">KVH-016</option>
                                <option value="PS17">KVH-017</option> 
                                <option value="PS18">KVH-018</option>
                                <option value="PS19">KVH-019</option>
                                <option value="PS20">KVH-020</option>
                                </select>
                        </div>
                    </div>

                    <div class="twofeild2">

                        <input type="checkbox" id="chck" required class="feilds">


                        <h4>I agree that i am willing to be a be evaluator of internal hackathon 2023</h4>

                    </div>
                    <div id="buttondiv">
                        <button id="submitbutton">
                            Register Me
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/evalregis.js" type="module"></script>
</body>

</html>
