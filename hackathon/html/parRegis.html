<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="registration-form">
        <div id="heading">
            <div id="leftlogo">
                <div class="logo" id="kavachlogo">
                </div>
                <div class="logo" id="culogo">
                </div>
            </div>
            <div id="rightlogo">
                <div class="logo" id="nacc">
                </div>
            </div>

        </div>
        <div id="form">
            <div id="internal_form">
                <h1>Registration for Internal Hackathon</h1>
                <p>A way to nominate yourself toward the national Hackathon</p>
                <div class="twofeild">

                    <input type="text" placeholder="Problem Statement" id="problem_statement" class="feilds" required>
                    <div class="feilds">
                        <h4>PS ID</h4>
                        <select id="psid">
                            <option value="PS1">KVH-001</option> 
                            <option value="PS2">KVH-002</option>
                            <option value="PS3">KVH-003</option>
                            <option value="PS4">KVH-004</option>
                            <option value="PS5">KVH-005</option>
                            <option value="PS6">KVH-006</option>
                            <option value="PS7">KVH-007</option> 
                            <option value="PS8">KVH-008</option>
                            <option value="PS9">KVH-009</option>
                            <option value="PS10">KVH-010</option>
                            <option value="PS11">KVH-011</option>
                            <option value="PS12">KVH-012</option>
                            <option value="PS13">KVH-013</option>
                            <option value="PS14">KVH-014</option>
                            <option value="PS15">KVH-015</option>
                            <option value="PS16">KVH-016</option>
                            <option value="PS17">KVH-017</option> 
                            <option value="PS18">KVH-018</option>
                            <option value="PS19">KVH-019</option>
                            <option value="PS20">KVH-020</option>
                            </select>
                    </div>
                    <input type="text" placeholder="Team Name" id="team_name" required class="feilds">
                </div>
                <h3>Team Leader</h3>
                <div class="twofeild">

                    <input type="text" placeholder="Name" id="leader_name" required class="feilds">
                    <input type="text" placeholder="UID" id="leader_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="leader_number" required class="feilds">
                </div>



                <h3>First Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="first_name" required class="feilds">
                    <input type="text" placeholder="UID" id="first_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="first_number" required class="feilds">

                </div>
                <h3>Second Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="second_name" required class="feilds">
                    <input type="text" placeholder="UID" id="second_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="second_number" required class="feilds">

                </div>
                <h3>Third Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="third_name" required class="feilds">
                    <input type="text" placeholder="UID" id="third_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="third_number" required class="feilds">

                </div>
                <h3>Fourth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="fourth_name" class="feilds">
                    <input type="text" placeholder="UID" id="fourth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="fourth_number" required class="feilds">

                </div>
                <h3>Fifth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="fifth_name" class="feilds">
                    <input type="text" placeholder="UID" id="fifth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="fifth_number" required class="feilds">

                </div>
                <h3>Sixth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Name" id="sixth_name" class="feilds">
                    <input type="text" placeholder="UID" id="sixth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="sixth_number" required class="feilds">
                </div>

                <div id="submitouter">
                    <div class="feilds" id="submitdiv">
                        <button id="submit">Submit</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="module" src="/js/login.js">

    </script>

</body>

</html>
